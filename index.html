<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="./script.js" defer></script>
    <link href="./styles.css" rel="stylesheet"></link>
</head>

<body>
    <div class="header">
        <h1>Etch-a-Sketch</h1>
    </div>

    <div class="content">
        <div class="menu">
            <p>Choose an option: </p>
            <button id="black">Black</button>
            <button id="custom">Custom color <input type="color" value="#e66465"/></button>
            <button id="rgb">RGB</button>
            <button id="darken">Toggle darkening: off</button>
            <button id="grid-size">Grid Size</button>
            <button id="reset">Reset</button>
        </div>
        <div class="grid"></div>
    </div>

    <div class="footer">
        <a href="https://github.com/luiswzh/etch-a-sketch">luiswzh 2023</a>
    </div>
</body>

</html>
